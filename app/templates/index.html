{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  {% load static %}
  <link rel="shortcut icon" type="image/png" href="{% static 'images/icon.png' %}" >
  {% tailwind_css %}
  <title>YT Downloader</title>
</head>
<body class="bg-neutral-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-xl p-6 bg-neutral-800 rounded-2xl shadow-xl space-y-6">

    <h1 class="text-3xl font-bold text-center text-white">YouTube Downloader</h1>

    <form method="post" class="flex flex-col space-y-4">
      {% csrf_token %}
      <input 
        type="text" 
        name="videolink" 
        placeholder="Cole o link do vídeo aqui..." 
        class="w-full px-4 py-2 rounded-lg bg-neutral-700 text-white placeholder-neutral-400 focus:outline-none focus:ring-2 focus:ring-rose-500"
        required
      />
      <button 
        type="submit" 
        class="bg-rose-500 hover:bg-rose-600 transition-all text-white py-2 rounded-lg font-semibold"
      >
        Buscar vídeo
      </button>
    </form>

    {% if videolink %}
      <div class="space-y-3">
        <h2 class="text-lg font-semibold text-white">🎬 Título: <span class="text-rose-400">{{ title }}</span></h2>
        <p class="text-sm text-neutral-400 break-all">🔗 Link: {{ videolink }}</p>

        <form method="post" class="grid grid-cols-2 sm:grid-cols-3 gap-3 mt-4">
          {% csrf_token %}
          <input type="hidden" name="videolink" value="{{ videolink }}" />

          <button name="choose" type="submit" value="1080" class="bg-neutral-700 hover:bg-rose-600 text-white py-2 rounded-lg font-medium transition-all">1080p</button>
          <button name="choose" type="submit" value="720" class="bg-neutral-700 hover:bg-rose-600 text-white py-2 rounded-lg font-medium transition-all">720p</button>
          <button name="choose" type="submit" value="480" class="bg-neutral-700 hover:bg-rose-600 text-white py-2 rounded-lg font-medium transition-all">480p</button>
          <button name="choose" type="submit" value="360" class="bg-neutral-700 hover:bg-rose-600 text-white py-2 rounded-lg font-medium transition-all">360p</button>
          <button name="choose" type="submit" value="audiom4a" class="bg-neutral-700 hover:bg-rose-600 text-white py-2 rounded-lg font-medium transition-all">Áudio .m4a</button>
          <button name="choose" type="submit" value="audiomp4" class="bg-neutral-700 hover:bg-rose-600 text-white py-2 rounded-lg font-medium transition-all">Áudio .mp4</button>
        </form>
      </div>
    {% endif %}

    {% if error %}
      <div class="bg-red-600 text-white px-4 py-2 rounded-lg font-medium">
        {{ error }}
      </div>
    {% endif %}

  </div>

</body>
</html>
